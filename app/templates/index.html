<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">📋 Gerenciador de Tarefas</h1>

    <form id="form-tarefa" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="titulo" placeholder="Título da tarefa" required>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" id="descricao" placeholder="Descrição" required>
        </div>
        <div class="col-md-2">
          <select id="status" class="form-select">
            <option value="pendente">Pendente</option>
            <option value="concluída">Concluída</option>
          </select>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary w-100">➕</button>
        </div>
      </div>
    </form>

    <ul id="lista-tarefas" class="list-group"></ul>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
